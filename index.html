<html>
    <head>
        <title>Chat with socket.io with node.js</title>
        <style>
            #chat{
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="chat"></div>
        <form id="send-message">
            <input type="text" id="message">
            <input type="submit" value="submit">
        </form>
    </body>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- generated by local host --> 
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // jquery function
        jQuery(function( $ ){
            var socket = io.connect(); // give it to us javascript insert into index.html page
            var $messageForm = $('#send-message');
            var $messageInput = $('#message');
            var $chat = $('#chat');

            $messageForm.submit(function(e){
                e.preventDefault();  // after submit the form don't refrace the page
                socket.emit('send message', $messageInput.val()); // send the message to the server
                $messageInput.val(''); // message fild blank
            });

            //receive message form server side
            socket.on('new message', function(data){
                // display the message
                $chat.append(data + '</br>');
            });

        });
    </script>
</html>
