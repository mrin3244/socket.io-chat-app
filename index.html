<html>
    <head>
        <title>Chat with socket.io with node.js</title>
        <style>
            #chat{
                height: 500px;
            }

            #contentWrap{
                display: none;
            }
            #chatWrap{
                float:left;
                border: 1px #000 solid;
            }
            .error{
                color: red;
            }
            .wishper{
                color: blue;
            }
            .msg{
                color: black;
            }
            
        </style>
    </head>
    <body>
        <div id="nickwrap">
            <p>Enter a username</p>
            <p id="nickError"></p>
            <form id="setNick">
                <input type="text" id="nickname">
                <input type="submit" value="submit">
            </form>
        </div>
        <div id="contentWrap">
            <div id="chatWrap">
                <div id="chat"></div>
                <form id="send-message">
                    <input type="text" id="message">
                    <input type="submit" value="submit">
                </form>
            </div>
            <div id="users"></div>
        </div>
        
    </body>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- generated by local host --> 
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // jquery function
        jQuery(function( $ ){
            var socket = io.connect(); // give it to us javascript insert into index.html page
            var $users = $('#users');
            var $nickForm = $('#setNick');
            var $nickError = $('#nickError');
            var $nickname = $('#nickname');
            var $messageForm = $('#send-message');
            var $messageInput = $('#message');
            var $chat = $('#chat');

            $nickForm.submit(function(e){
                e.preventDefault();
                // go to server check the user is exit or not
                socket.emit('new user', $nickname.val(), function(data){
                    if(data){
                        $('#nickwrap').hide();
                        $('#contentWrap').show();

                    } else{
                        $nickError.html('username already use');
                    }
                });
                $nickname.val(''); 
            });

            // new user add
            socket.on('usernames', function(data){
                //console.log(data);
                var html = '';
                for(var i=0; i<data.length; i++){
                    html += data[i] + '</br>'
                }
                $users.html(html);
            });

            $messageForm.submit(function(e){
                e.preventDefault();  // after submit the form don't refrace the page
                socket.emit('send message', $messageInput.val(), function(data){
                    // for empty msg
                    $chat.append('<span class="error">' + data + '<span></br>');
                }); // send the message to the server
                $messageInput.val(''); // message fild blank
            });

            socket.on('load old msg', function(docs){
                // display the message
                for(var i= docs.length -1; i >= 0; i--){
                    $chat.append('<span class="msg"><b>' + docs[i].nick+' : </b>'+ docs[i].msg + '<span></br>');
                }
            });

            //receive message form server side
            socket.on('new message', function(data){
                // display the message
                //$chat.append(data + '</br>');
                $chat.append('<span class="msg"><b>' + data.nick+' : </b>'+ data.msg + '<span></br>');
                
            });

            socket.on('wishper', function(data){
                // display the message
                $chat.append('<span class="wishper"><b>' + data.nick+' : </b>'+ data.msg + '<span></br>');
            });

        });
    </script>
</html>
